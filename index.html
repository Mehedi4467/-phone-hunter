<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- header area or search box html start here  -->
    <header class="container">
        <!-- search box  -->
        <div class="text-center mt-3 shadow-lg p-4 rounded-3">
            <h1 class="text-primary">Phone Finder</h1>
            <div class="my-4 col-12 col-md-6 mx-auto d-flex gap-2">
                <input type="text" class="form-control" id="search-input" aria-describedby="emailHelp" placeholder="Find Your Phone">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </header>

    <!-- main body  -->
    <main class="container">
        <!-- phone no found -->
        <div class="d-none justify-content-center">
            <div class="col-12 col-md-6 shadow-lg mt-5 p-5">
                <h1 class="text-warning text-center">Oops!! No phone found</h1>
            </div>
        </div>


        <!-- spinner html start  -->
        <div class="d-none justify-content-center mt-5">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- phone display area html -->
        <div class="mt-5 d-block">
            <div class="row gy-4">
                <div class="col-12 col-md-4">
                    <div class="shadow-lg rounded-3 p-4">
                        <div class="d-flex justify-content-center align-items-center"><img src="images/apple-iphone-13-mini.jpg" alt=""></div>
                        <div class="text-center mt-3">
                            <h3 class="text-primary">iPhone 13 mini</h3>
                            <h5>Brand : <span>Apple</span></h5>
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Details</button>
                        </div>
                    </div>
                </div>


                <!-- see all phone html start  -->
                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-primary">See All Phone</button>
                </div>

            </div>


            <!-- image Details modal html start here  -->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary" id="staticBackdropLabel">iPhone 13 mini</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-center align-items-center"><img src="images/apple-iphone-13-mini.jpg" alt=""></div>
                            <div class="text-center mt-3">
                                <h3 class="text-primary">iPhone 13 mini</h3>
                                <h5>Brand : <span>Apple</span></h5>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

    </main>




    <!-- main js link  -->
    <script src="js/main.js"></script>
    <!-- bootsrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
